<!DOCTYPE html>
<html>

<head>
    <title>自定义Windows10蓝屏信息</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="style.css">
    <script>
        function refr() {
            document.getElementById("screen").style.backgroundColor = document.getElementById("color_picker").value;
            document.getElementById("color_text").setAttribute("value", document.getElementById("color_picker").value);
            document.getElementById("text_01").innerText = document.getElementById("title_text").value;
            document.getElementById("text_02").innerText = document.getElementById("intr_text").value;
            document.getElementById("text_03").innerText = document.getElementById("progress_text").value + "% 完成";
            document.getElementById("text_04").innerText = document.getElementById("solution_text").value;
            document.getElementById("text_05").innerText = document.getElementById("website_text").value;
            document.getElementById("text_06").innerText = document.getElementById("instr_text").value;
            document.getElementById("text_07").innerText = "终止代码: " + document.getElementById("crashcode_text").value;
            document.getElementById("text_08").innerText = "失败的操作: " + document.getElementById("failedop_text").value;
        };
        function re0() {
            document.getElementById("color_picker").setAttribute("value", document.getElementById("color_text").value);
            refr();
        }
    </script>
</head>

<body id="body">
    <div class="design">
        <a>背景颜色:</a>
        <input id="color_text" type="text" value="#0177d7" onchange="re0()"></input>
        <input id="color_picker" type="color" value="#0177d7" onchange="refr()"></input>
        <a>错误标题:</a>
        <input id="title_text" type="text" value=":(" onchange="refr()"></input>
        <a>&nbsp;</a>
        <a>错误声明:</a>
        <textarea id="intr_text" onchange="refr()">你的电脑遇到问题，需要重新启动。
我们只收集某些错误信息，然后为你重新启动。</textarea>
        <a>&nbsp;</a>
        <a>完成进度:</a>
        <input id="progress_text" type="number" value="0" onchange="refr()"></input>
        <a>&nbsp;</a>
        <a>详细信息:</a>
        <textarea id="solution_text" onchange="refr()">有关此问题的详细信息和可能的解决方法，请访问</textarea>
        <a>&nbsp;</a>
        <a>网站页面:</a>
        <input id="website_text" type="text" value="https://windows.com/stopcode" onchange="refr()">
        <a>&nbsp;</a>
        <a>提供信息:</a>
        <textarea id="instr_text" onchange="refr()">如果致电支持人员，请向他们提供以下信息:</textarea>
        <a>&nbsp;</a>
        <a>终止代码:</a>
        <input id="crashcode_text" type="text" value="KMODE_EXCEPTION_NOT_HANDLED" onchange="refr()">
        <a>&nbsp;</a>
        <a>失败操作:</a>
        <input id="failedop_text" type="text" value="win32kfull.sys" onchange="refr()">
        <a>&nbsp;</a>
        <a>&nbsp;</a>
        <a>划到底后截屏:P</a>
        <a>&nbsp;</a>
    </div>
    <hr>
    <div class="screen" id="screen">
        <h1 id="text_01">:(</h1>
        <h2 id="text_02">你的电脑遇到问题，需要重新启动。<br>我们只收集某些错误信息，然后为你重新启动。</h2>
        <h2 id="text_03">0% 完成</h2>
        <div class="section2">
            <img src="qrcode.png"></img>
            <div class="tsection2">
                <a id="text_04">有关此问题的详细信息和可能的解决方法，请访问</a>
                <a id="text_05">https://windows.com/stopcode</a>
                <a id="text_06">如果致电支持人员，请向他们提供以下信息:</a>
                <a id="text_07">终止代码: KMODE_EXCEPTION_NOT_HANDLED</a>
                <a id="text_08">失败的操作: win32kfull.sys</a>
            </div>
        </div>

    </div>
</body>

</html>
