<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
</head>

<body class="register">
    <div class="regpanel">
        <h1> - Project 灸 - </h1>
        <h4>Project 灸 通过大量语音和文本数据训练一套AI来实现一些定制的音频自动处理任务</h4>
        <h4>训练模型需要大量标记的数据，感谢大家为本项目标记数据出一份力</h4>
        <div class="box-container">
            <h2>怎么称呼您？</h2>
            <input type="text" placeholder="输入您的名字、昵称">
        </div>
        <h4>您的名字会被记录在Project 灸的贡献者名单中</h4>
        <h4>标注数量多、正确率高的人在名单中排名会更加靠前</h4>
        <h4>项目成品将免费提供给参与标注的人使用，收集到的数据集也将开源</h4>
        <div class="box-container">
            <input type="submit" value="确定并开始标注">
        </div>
    </div>
</body>

</html>
