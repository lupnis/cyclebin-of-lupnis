<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
</head>

<body class="train">
    <div class="train-statistics">
        <h1> - Project 灸 - 训练中... </h1>
        <h4>您已标记-<a id="count">N/A</a>-条，感谢您的贡献！</h4>
    </div>
    <div class="train-statistics">
        <h2>语音音频</h2>
        <audio src="" loop="" controls="" preload="" autoplay=""></audio>
    </div>
    <div class="train-statistics">
        <h2>鹿野说了什么？</h2>
        <textarea id="textsaid" cols="30" rows="10"></textarea>
        <input type="submit" value="确定并提交">
    </div>
    <div class="train-statistics">
        <h2>标注规则</h2>
        <p>将鹿野说出的每一个字的拼音和音调数字正确的打在上方的文本框中</p>
        <p>例如：我是小奶狗 应标注为 wo3 shi4 xiao3 nai2 gou3</p>
        <p>例如：女粉在哪里 应标注为 nv2 fen3 zai4 na2 li3</p>
        <p>其他注意事项</p>
        <ul>
            <li>轻声请标1声</li>
            <li>ü请标注为v</li>
            <li>按照实际发音标注，读错了就按错的标</li>
            <li>如果一个字几乎没有发音，则跳过它标注</li>
            <li>请高质量标注</li>
        </ul>
    </div>
    <div class="train-statistics">
        <h2>关于</h2>
        <p>活动的最终解释权归鸡蛋🥚所有</p>
        <p>该项目同时受到鹿野灸管理组的管制</p>
    </div>
</body>
</html>
